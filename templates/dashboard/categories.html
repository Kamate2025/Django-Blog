{% extends 'base.html' %}

{% block content %}
<div class="row">
    <!-- Left side -->
    <!-- Load the sidebar -->
    {% include 'dashboard/sidebar.html' %}
    <div class="col-9">
        <h3>All Categories</h3>
        <a href="{% url 'add_category' %}"><span class="float-right bg-warning text-dark p-2"><b>Add New</b></span></a>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Category Name</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in categories %}
                <tr>
                    <th>{{ forloop.counter }}</th>
                    <td>{{ i }}</td>
                    <td>{{ i.created_at }}</td>
                    <td>{{ i.updated_at }}</td>
                    <td>
                        <a href="{% url 'edit_category' i.id %}"><i class="fa fa-edit text-success"></i></a>
                        &nbsp
                        <a href="{% url 'delete_category' i.id %}"><i class="fa fa-trash text-danger"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
