{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    {% include 'dashboard/sidebar.html' %}

    <div class="col-md-9">
        <h2>Edit Category</h2>
        <form action="{% url 'edit_category' category.id %}" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-warning">Update</button>
            <a href="{% url 'cat_add_cancel' %}"><span class="btn btn-warning">Cancel</span></a>
        </form>
    </div>

    {% endblock %}
</div>
